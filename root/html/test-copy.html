<body>

<h2>Animated Collapsibles</h2>

<div class="dropdown-div">
  <div class="dropdown-div-header">
      <h3>Dropdown Title</h3>
      <span class="collapse-icon">-</span>
  </div>
  <div class="dropdown-div-content">
      <p>Dropdown content goes here.</p>
      <p>Dropdown content goes here.</p>
      <p>Dropdown content goes here.</p>
      <p>Dropdown content goes here.</p>
  </div>
</div>


<script>
var dropdownHeader = document.querySelector(".dropdown-div-header");
var dropdownContent = document.querySelector(".dropdown-div-content");
var collapseIcon = document.querySelector(".collapse-icon");

dropdownHeader.addEventListener("click", function() {
    if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
        collapseIcon.innerHTML = "+";
    } else {
        dropdownContent.style.display = "block";
        collapseIcon.innerHTML = "-";
    }
});
if (dropdownContent.style.visibility === "visible") {
    dropdownContent.style.visibility = "hidden";
} else {
    dropdownContent.style.visibility = "visible";
}

</script>

</body>
