    <style>
    /* The popup window */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      color: #fff;
      padding: 1em;
      border-radius: 0.5em;
      display: none;
      z-index: 3;
    }
    
    /* Show the popup window when the button is clicked */
    button:active + .popup {
      display: block;
    }
    </style>
  </head>
<body>

<button onclick="openPopup()">Search</button>

<div class="popup">
  <form onkeydown="handleEnter(event)">
    <div id="search-container">
      <label for="searchTerm">Search Term:</label>
      <input type="text" id="searchTerm" name="searchTerm" onkeydown="handleEnter(event)" oninput="handleEnter(event)">
      <input type="button" value="Search" id='searchBtn' onclick="findInPage()">
      <input type="button" value="Search Previous" id='searchPreviousBtn' onclick="findPrevious()">
      <input type="button" value="Exit" id='exitBtn' onclick="closePopup()">
    </div>
    
</div>

<script>
var searchTermInput;

document.addEventListener("keydown", function(event) {
  if (event.keyCode === 191) {
    event.preventDefault();
    openPopup();
  }
  if (event.keyCode === 27) {
    closePopup();
  }
});
function openPopup() {
  document.querySelector(".popup").style.display = "block";
  searchTermInput = document.getElementById("searchTerm");
  searchTermInput.value = "";
  searchTermInput.focus();
}

function findInPage() {
  var searchTerm = searchTermInput.value;
  window.find(searchTerm);
}

function findPrevious() {
    var searchTerm = document.getElementById("searchTerm").value;
    window.find(searchTerm, false, true, false, false, true, false);
}

function closePopup() {
  document.querySelector(".popup").style.display = "none";
}
function handleEnter(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.querySelector("[value='Search']").click();
  }
}
</script>
